            "09-10") echo "🌺 教师节快乐！感谢所有的老师们喵♡～" >> log.txt ;;
            "10-01") echo "🇨🇳 国庆节快乐！祖国生日快乐喵♡～" >> log.txt ;;
            "10-24") echo "👩‍💻 程序员节快乐！写代码的大家辛苦啦喵♡～" >> log.txt ;;
            "11-11") echo "🛒 双十一购物节！理性消费哦喵♡～" >> log.txt ;;
            "12-24") echo "🎄 平安夜快乐！愿大家都平安喵♡～" >> log.txt ;;
