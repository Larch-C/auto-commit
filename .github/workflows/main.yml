            "麦咪发现了一个神秘的函数"
            "麦咪在调试代码时的有趣经历"
            "麦咪和主人一起工作的温馨时光"
            "麦咪在深夜时分的小小冒险"
          )
          
          RANDOM_THEME_INDEX=$((RANDOM % ${#STORY_THEMES[@]}))
          SELECTED_THEME="${STORY_THEMES[$RANDOM_THEME_INDEX]}"
          
          # 获取当前时间信息用于故事背景
          CURRENT_HOUR=$(date +%H)
          CURRENT_SEASON=""
          MONTH=$(date +%m)
          
          if [ $MONTH -ge 3 ] && [ $MONTH -le 5 ]; then
            CURRENT_SEASON="春天"
          elif [ $MONTH -ge 6 ] && [ $MONTH -le 8 ]; then
            CURRENT_SEASON="夏天"
          elif [ $MONTH -ge 9 ] && [ $MONTH -le 11 ]; then
            CURRENT_SEASON="秋天"
          else
            CURRENT_SEASON="冬天"
          fi
          
          # 调用Gemini API生成故事
